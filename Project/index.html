<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farm Crop Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">FarmCrop</h1>
      <nav class="main-nav" id="mainNav">
        <button class="nav-close" id="navClose">✕</button>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#crops">Crops</a></li>
          <li><a href="#add">Add Crop</a></li>
        </ul>
      </nav>
      <div class="header-controls">
        <button id="navToggle" class="hamburger" aria-label="Menu">☰</button>
      </div>
    </div>
  </header>
  <main>
    <section id="home" class="hero container">
      <div class="parallax-layer" data-speed="0.25" style="background-image:url('assets/field.jpg')"></div>
      <div class="hero-content">
        <h2>Farm Crop Manager</h2>
        <p>View and manage crop types for the farm demo (frontend only).</p>
      </div>
    </section>
    <section id="crops" class="container section">
      <div class="controls">
        <div class="filters">
          <button class="filter-btn" data-type="all">All</button>
          <button class="filter-btn" data-type="vegetable">Vegetable</button>
          <button class="filter-btn" data-type="fruit">Fruit</button>
          <button class="filter-btn" data-type="grain">Grain</button>
        </div>
        <input id="searchInput" placeholder="Search crop..." />
      </div>
      <div id="grid" class="grid">
        <!-- JS will populate crop cards here -->
      </div>
    </section>
    <section id="add" class="container section">
      <h3>Add a New Crop</h3>
      <form id="addForm">
        <label>
          Name
          <input required id="cropName" />
        </label>
        <label>
          Type
          <select id="cropType">
            <option value="vegetable">Vegetable</option>
            <option value="fruit">Fruit</option>
            <option value="grain">Grain</option>
          </select>
        </label>
        <label>
          Notes
          <input id="cropNotes" />
        </label>
        <button type="submit">Add Crop</button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; FarmCrop — Demo project</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
